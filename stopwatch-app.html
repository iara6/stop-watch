<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopwatch-app.css">
</head>
<body>
  <div class="watch-wrapper">
    <p class="screen js-screen"></p>
    <div class="btns-wrapper">
      <button class="start-btn js-start-btn">
        Start
      </button>
      <button class="stop-btn js-stop-btn">
        Stop
      </button>
    </div>
    
    <div class="reset-wrapper">
      <button class="reset-btn js-reset-btn">
        Reset
      </button>
    </div>
  </div>
  
  <script src="stopwatch-app.js">
  </script>
</body>
</html>
